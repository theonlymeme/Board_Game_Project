//is making the board so the computer understands where to move the pieces
function mapMaker2(){
  var m = document.getElementById("boardgame"),
  sqrSize = 85,
  offset = 5
  yEnd = 260,
  yStart = 0,
  xStart = 0,
  xEnd = 670;

  for (let y = yStart ; y <= yEnd ; y += sqrSize){
    for(let x = xStart ; x <= xEnd ; x += sqrSize){
      let square = document.createElement("area");
      //modify squares parameters here e.g. :
      square.setAttribute("shape", "sqr");
      square.setAttribute("coords", `${x+offset},${y+offset}, ${x+sqrSize}, ${y+sqrSize}`);
      square.setAttribute("href", "#");
      square.setAttribute("alt", "twomap");
      
      
    m.appendChild(square);
    }// area in map tag
  }
}
