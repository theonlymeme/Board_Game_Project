<html>
<head>
<title>turtle</title>
</head>
<body>
    <input type="image" id="chicken" src="chicken.png" style="display:none;"/>
    <input type="image" id="sheep" onclick="moveSheep()" src="sheep.png" style="display:none;" value="0"/>
<br>
  <img id="fourmap" src="map2.jpg" style="display:none;"/>
  <img id="twomap" src="map1.jpg" style="display:none;"/>
  <img src="bleep.jpg" width="300" length="200" id="turt"/>
  <input type="image" id="pig" src="pig.png" style="display:none;"/>
  <input type="image" id="cow" src="cow.png" style="display:none;"/>
<br>
  <button onclick="twoplayer()" id="twoPep">two players</button>
  <button onclick="threeplayer()"id="threePep">three players</button>
  <button onclick="fourplayer()" id="fourPep">four players</button>
  <button onclick="Dice()" id="die" disabled="true">click to roll</button>
  <div class="digit" id="rdmNum"></div>
<script>

  var twoPep = document.getElementById("twoPep")
  var threePep = document.getElementById("threePep")
  var fourPep = document.getElementById("fourPep")
  var disable
 // this gets rid of the turtle from the beginning
 
 function noTurt(){
  document.getElementById("turt").style.display="none";
 }
// this disables the buttons when one of them are clicked
 function Disable(){ 
  twoPep.disabled=true;
  fourPep.disabled=true;
  threePep.disabled=true;
  document.getElementById("die").disabled=false;
 }
//these fuctions are called when you press on one of the three buttons
//=====================================================================

function twoplayer(){
  document.getElementById("sheep").style.display='block';
  document.getElementById("twomap").style.display='block';
  noTurt()
  Disable()
  document.getElementById("cow").style.display='block';
}

function threeplayer(){
  document.getElementById("fourmap").style.display='block';
  noTurt()
  Disable()
}

function fourplayer(){
document.getElementById("fourmap").style.display='block';
noTurt()
Disable()
}
//#################################################################################
//functions below are for movement of the animals

var Sheep = document.getElementById("sheep")

function moveSheep(){
   Sheep.className += " move";
 }


// this function is the dice roll.
function Dice(){
	var rand = Math.floor(Math.random(0, 0)*5);
	console.log(rand)
}
</script>

</body>
</html>
